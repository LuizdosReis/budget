<div class="p-6 flex flex-col gap-6 relative">
  <div class="flex items-center justify-between">
    <h3 data-testId="title" class="text-xl font-medium text-gray-900">
      {{ data.title }}
    </h3>
    <button
      mat-dialog-close
      class="text-blue-500 hover:text-blue-600 text-sm p-3 inline-flex justify-center items-center">
      <span class="material-symbols-rounded">close</span>
    </button>
  </div>
  <p data-testId="message" class="text-lg">{{ data.message }}</p>
  <div class="flex justify-end gap-2">
    <button appButton mat-dialog-close variant="secondary">Cancelar</button>
    <button
      data-testId="confirmationLabel"
      appButton
      (click)="handleConfirmedClick()"
      [isLoading]="isLoading">
      {{ data.confirmationLabel }}
    </button>
  </div>
</div>
