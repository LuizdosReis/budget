<div class="p-6 flex flex-col gap-6 relative">
  <div class="flex items-center justify-between">
    <h3 data-testId="title" class="text-xl font-medium text-gray-900">
      {{ data.title }}
    </h3>
    <button
      mat-dialog-close
      class="btn-icon-ghost-small absolute top-4 right-4">
      <i class="fa-solid fa-xmark fa-xl"></i>
    </button>
  </div>
  <p data-testId="message" class="text-lg">{{ data.message }}</p>
  <div class="flex justify-end gap-2">
    <button appButton mat-dialog-close variant="secondary">Cancelar</button>
    <button
      data-testId="confirmationButton"
      appButton
      (click)="onConfirmedClick()"
      [isLoading]="isLoading"
      [color]="confirmationColor">
      {{ data.confirmationLabel }}
    </button>
  </div>
</div>
