<button
  class="font-semibold transition-all disabled:opacity-50 px-6 py-3 rounded-lg duration-300 flex justify-center gap-3"
  [ngClass]="{
    'bg-blue-500 hover:bg-blue-600 text-white ': variant === 'primary',
    'border border-gray-300 hover:bg-gray-100 text-gray-800':
      variant === 'secondary',
    'text-blue-500 hover:text-blue-700': variant === 'ghost',
    'text-sm': size === 'small',
    'text-xs': size === 'extra-small',
    'w-full': block
  }"
  [disabled]="disabled"
  (click)="clicked.emit()">
  <span *ngIf="loading" class="animate-spin material-symbols-rounded"
    >progress_activity</span
  >
  <p>{{ text }}</p>
  <span *ngIf="rightIcon" class="material-symbols-rounded">{{
    rightIcon
  }}</span>
</button>
