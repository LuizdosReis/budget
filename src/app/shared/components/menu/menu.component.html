<div class="pb-2 px-2">
  <a
    *ngFor="let menu of menus"
    [routerLink]="menu.link"
    [routerLinkActive]="['text-gray-900', 'bg-gray-200']"
    class="flex items-center space-x-1 rounded-md px-2 py-3 first:mt-0 mt-2 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
    <span>{{ menu.name }}</span>
  </a>
</div>
