<div
  class="bg-white border shadow-lg p-4 rounded-md border-slate-200 h-full w-full truncate whitespace-nowrap flex justify-between">
  <div class="flex items-center gap-3">
    <div>
      <h3 data-testid="name" class="font-medium">
        {{ tag().name }}
      </h3>
    </div>
  </div>
  <div class="flex gap-2">
    <button
      data-testid="delete-button"
      appButton
      variant="secondary"
      color="danger"
      size="small"
      (click)="delete()">
      <i class="fa-regular fa-trash-can"></i>
    </button>
    <button
      data-testid="edit-button"
      appButton
      variant="secondary"
      color="primary"
      size="small"
      (click)="edit()">
      <i class="fa-regular fa-pen-to-square"></i>
    </button>
  </div>
</div>
