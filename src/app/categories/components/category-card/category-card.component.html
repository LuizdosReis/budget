<div
  class="bg-white border shadow-lg p-4 rounded-md border-slate-200 h-full w-full truncate whitespace-nowrap flex justify-between">
  <div class="flex items-center gap-3">
    <div
      data-testid="tag"
      class="p-2 rounded-full bg-gray-200"
      [ngClass]="tagColor()">
      <i class="fa-solid fa-xl fa-tag"></i>
    </div>
    <div>
      <h3 data-testid="name" class="font-medium">
        {{ category().name }}
      </h3>
      <p data-testid="type">{{ typeName() }}</p>
    </div>
  </div>
  <div class="flex gap-2">
    <button appButton variant="secondary" color="danger" size="small">
      <i class="fa-regular fa-trash-can"></i>
    </button>
    <button appButton variant="secondary" color="primary" size="small">
      <i class="fa-regular fa-pen-to-square"></i>
    </button>
  </div>
</div>
